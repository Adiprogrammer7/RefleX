<!DOCTYPE html>
<html>

<head>
	<title>Text Editor</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<style>
		.active-button {
			background-color: #e9ecef;
		}
	</style>
</head>

<body>
	<div class="container p-4">

		<div class="btn-group mb-2" role="group">
			<button class="btn btn-sm" id="boldBtn" onclick="toggleFormatting('bold')">Bold</button>
			<button class="btn btn-sm" id="italicBtn" onclick="toggleFormatting('italic')">Italic</button>
			<button class="btn btn-sm" id="underlineBtn" onclick="toggleFormatting('underline')">Underline</button>
			<button class="btn btn-sm" id="strikethroughBtn" onclick="toggleFormatting('strikethrough')">Strikethrough</button>
			<button class="btn btn-sm" id="insertUnorderedListBtn" onclick="toggleFormatting('insertUnorderedList')">Bullets</button>
			<button class="btn btn-sm" id="insertOrderedListBtn" onclick="toggleFormatting('insertOrderedList')">Ordered List</button>
			<button class="btn btn-sm" id="justifyLeftBtn" onclick="toggleFormatting('justifyLeft')">justifyLeft</button>
			<button class="btn btn-sm" id="justifyCenterBtn" onclick="toggleFormatting('justifyCenter')">justifyCenter</button>
			<button class="btn btn-sm" id="justifyRightBtn" onclick="toggleFormatting('justifyRight')">justifyRight</button>
			<button class="btn btn-sm" id="undoBtn" onclick="toggleFormatting('undo')">undo</button>
			<button class="btn btn-sm" id="redoBtn" onclick="toggleFormatting('redo')">redo</button>
			<button class="btn btn-sm" id="createLinkBtn" onclick="addLink()">Insert Link</button>
		</div>

		<div contenteditable="true" id="editor" style="border: 1px solid #ccc; padding: 10px;">
			<!-- text editor content -->

		</div>

	</div>

	<script>
		function toggleFormatting(command, value = null) {
			document.execCommand(command, false, value);
			var button = document.getElementById(command + 'Btn');
			button.classList.toggle('active-button', document.queryCommandState(command));
		}
		function addLink() {
			const url = prompt('Insert url: ');
			toggleFormatting('createLink', url);
		}
	</script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
		integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
	</script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
		integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous">
	</script>
</body>
</html>
